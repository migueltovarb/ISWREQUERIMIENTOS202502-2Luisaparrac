{% extends 'proyectos/base_proyectos.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar eliminación</h2>
    <p>¿Deseas eliminar al usuario <strong>{{ user_obj.email }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Eliminar</button>
        <a class="btn btn-secondary" href="{% url 'usuarios:listar_usuarios' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
