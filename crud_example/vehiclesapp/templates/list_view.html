{% extends 'base.html' %}
{% block content %}
<!-- home.html -->

<h1>Veh√≠culos</h1>

<a href="/create/"><i class="fa fa-plus"></i></a>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Color</th>
            <th>Modelo</th>
            <th>&nbsp;</th>
        </tr>
    </thead>

    <tbody>
        {% for data in dataset %}
        <tr>
            <td>{{ data.placa }}</td>
            <td>{{ data.marca }}</td>
            <td>{{ data.get_color_display}}</td>
            <td>{{ data.modelo }}</td>
            <td>
                <a href="/update/{{ data.id }}">
                    <i class="fa fa-edit"></i>
                </a>

                <!-- <a href="/delete/{{ data.id }}"><i class="fa fa-trash"></i></a> -->

                <a href="/delete/{{ data.id }}/">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
